<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoQuest: Fractures in Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2d3436;
            --secondary: #636e72;
            --accent: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --dark: #0a0e27;
            --light: #f5f6fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1a1f3a 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: var(--accent);
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(0, 184, 148, 0.3);
        }

        .subtitle {
            color: var(--secondary);
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .menu-btn {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid var(--accent);
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.4);
        }

        .hud {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            background: rgba(45, 52, 54, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--accent);
        }

        .hud-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .hud-label {
            color: var(--secondary);
            font-size: 0.8em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hud-value {
            font-size: 1.8em;
            color: var(--accent);
            font-weight: bold;
        }

        .health-bar {
            width: 100%;
            height: 25px;
            background: #000;
            border: 2px solid var(--secondary);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #55efc4);
            width: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75em;
            font-weight: bold;
            color: #000;
        }

        .era-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .era-card {
            background: rgba(100, 126, 234, 0.1);
            border: 2px solid var(--accent);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .era-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 184, 148, 0.3);
        }

        .era-emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .era-name {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .era-year {
            color: var(--secondary);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .era-description {
            color: var(--light);
            font-size: 0.9em;
            line-height: 1.5;
        }

        .puzzle-container {
            background: rgba(45, 52, 54, 0.6);
            border: 2px solid var(--accent);
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }

        .era-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .era-info h2 {
            font-size: 2em;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .npc-dialog {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--warning);
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-style: italic;
            line-height: 1.6;
        }

        .puzzle-question {
            font-size: 1.3em;
            margin: 25px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .hud {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .option-btn {
            padding: 20px;
            background: linear-gradient(135deg, rgba(100, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border: 2px solid var(--secondary);
            border-radius: 8px;
            color: var(--light);
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(100, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            transform: translateX(5px);
        }

        .option-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-message {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
        }

        .result-message.success {
            background: rgba(0, 184, 148, 0.2);
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .result-message.failure {
            background: rgba(214, 48, 49, 0.2);
            border: 2px solid var(--danger);
            color: var(--danger);
        }

        .explanation {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border-left: 4px solid var(--warning);
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #55efc4);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .puzzle-solved {
            text-align: center;
            padding: 20px;
            background: rgba(0, 184, 148, 0.1);
            border: 2px solid var(--accent);
            border-radius: 8px;
            font-size: 1.1em;
            color: var(--accent);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(0, 184, 148, 0.2);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .audio-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .audio-toggle:hover {
            transform: scale(1.1);
        }

        .audio-toggle.muted {
            background: var(--secondary);
        }

        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 184, 148, 0.2);
            border: 2px solid var(--accent);
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            color: var(--accent);
            font-weight: bold;
            z-index: 100;
        }

        .achievement-popup {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid var(--warning);
            padding: 20px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
            min-width: 250px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hint-button {
            background: linear-gradient(135deg, var(--warning), #fdcb6e);
            color: #000;
            padding: 10px 20px;
            border: 2px solid var(--warning);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .hint-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(253, 203, 110, 0.4);
        }

        .hint-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .puzzle-progress {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            color: var(--secondary);
        }

        .puzzle-progress .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        .puzzle-progress .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #55efc4);
            width: 0%;
            transition: width 0.5s ease;
        }

        .boss-warning {
            background: linear-gradient(135deg, rgba(214, 48, 49, 0.2), rgba(253, 203, 110, 0.2));
            border: 2px solid var(--danger);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            color: var(--warning);
            font-weight: bold;
            font-size: 1.1em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .era-story {
            background: rgba(100, 126, 234, 0.1);
            border-left: 4px solid var(--accent);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-style: italic;
            line-height: 1.6;
            color: var(--light);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚è≥ CHRONOQUEST</h1>
            <p class="subtitle">Fractures in Time - Web Edition v4.0</p>
        </header>

        <!-- Score Display -->
        <div class="score-display">
            üèÜ Score: <span id="scoreDisplay">0</span>
        </div>

        <!-- Menu Screen -->
        <div id="menuScreen" class="screen active">
            <div class="menu-grid">
                <button class="menu-btn" onclick="game.newGame()">üéÆ NEW GAME</button>
                <button class="menu-btn" id="loadBtn" onclick="game.loadGame()" style="display:none;">üìÇ LOAD GAME</button>
                <button class="menu-btn" onclick="alert('CONTROLS:\n\n1. Click era to begin\n2. Read puzzle carefully\n3. Click answer option\n4. Complete all eras to win!\n\nMechanics:\n‚Ä¢ 6 puzzles per era\n‚Ä¢ Boss at era completion\n‚Ä¢ Correct: +15% health\n‚Ä¢ Wrong: -10% health\n‚Ä¢ Complete all 4 eras = Victory!')">üìñ HOW TO PLAY</button>
                <button class="menu-btn" onclick="alert('‚è≥ CHRONOQUEST v4.0\n\nRestore the timeline!\nSolve puzzles across history.\n\nThank you for playing!')">‚ÑπÔ∏è ABOUT</button>
            </div>
        </div>

        <!-- Era Selection Screen -->
        <div id="eraScreen" class="screen">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--accent);">SELECT AN ERA</h2>
            <p style="text-align: center; color: var(--secondary); margin-bottom: 30px;">
                Choose a historical period to restore the timeline.
            </p>
            <div class="era-grid" id="eraGrid"></div>
            <div class="controls">
                <button class="btn btn-secondary" onclick="game.backToMenu()">‚Üê BACK TO MENU</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="hud" id="hud"></div>
            <div class="puzzle-container">
                <div class="era-info" id="eraInfo"></div>
                <div class="era-story" id="eraStory"></div>
                <div class="npc-dialog" id="npcDialog"></div>
                <div class="puzzle-progress" id="puzzleProgress"></div>
                <div id="puzzleContent"></div>
                <div class="controls">
                    <button class="hint-button" id="hintBtn" onclick="game.getHint()">üí° HINT</button>
                    <button class="btn btn-secondary" id="prevBtn" onclick="game.previousEra()" style="display:none;">‚Üê PREVIOUS</button>
                    <button class="btn btn-primary" id="nextBtn" onclick="game.nextEra()" style="display:none;">NEXT ‚Üí</button>
                    <button class="btn btn-primary" id="finishBtn" onclick="game.finishMission()" style="display:none;">üèÅ FINISH</button>
                    <button class="btn btn-secondary" onclick="game.saveGame()">üíæ SAVE</button>
                    <button class="btn btn-secondary" onclick="game.backToMenu()">üìã MENU</button>
                </div>
            </div>
        </div>

        <!-- Ending Screen -->
        <div id="endingScreen" class="screen">
            <div class="puzzle-container" style="text-align: center;">
                <h2 id="endingTitle" style="font-size: 2em; color: var(--accent); margin-bottom: 30px;"></h2>
                <div id="statsDisplay" style="margin: 30px 0; font-size: 1.2em;"></div>
                <div class="controls">
                    <button class="btn btn-primary" onclick="game.newGame()">üîÑ PLAY AGAIN</button>
                    <button class="btn btn-secondary" onclick="game.backToMenu()">üìã MENU</button>
                </div>
            </div>
        </div>
    </div>

    <button class="audio-toggle" id="audioToggle" onclick="game.toggleAudio()">üîä</button>

    <script>
        const game = {
            state: null,
            currentPuzzleId: null,
            audioEnabled: true,
            audioContext: null,

            init() {
                this.checkSaveData();
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio API not available');
                }
            },

            checkSaveData() {
                fetch('/api/game/save-check')
                    .then(r => r.json())
                    .then(data => {
                        if (data.exists) {
                            document.getElementById('loadBtn').style.display = 'block';
                        }
                    });
            },

            showScreen(name) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(name).classList.add('active');
            },

            newGame() {
                fetch('/api/game/init', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ difficulty: 'normal' })
                })
                    .then(r => r.json())
                    .then(data => {
                        this.showScreen('eraScreen');
                        this.renderEras();
                    })
                    .catch(e => alert('Error: ' + e));
            },

            renderEras() {
                fetch('/api/eras')
                    .then(r => r.json())
                    .then(data => {
                        const grid = document.getElementById('eraGrid');
                        grid.innerHTML = data.eras.map(era => `
                            <div class="era-card" onclick="game.selectEra('${era.id}')">
                                <div class="era-emoji">${era.emoji}</div>
                                <div class="era-name">${era.name}</div>
                                <div class="era-year">${era.year}</div>
                                <div class="era-description">${era.description}</div>
                            </div>
                        `).join('');
                    });
            },

            selectEra(eraId) {
                console.log('Selecting era:', eraId);
                fetch('/api/era/select', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ era_id: eraId })
                })
                    .then(r => r.json())
                    .then(data => {
                        console.log('Era select response:', data);
                        this.state = data.state;
                        this.currentPuzzleId = data.current_puzzle?.id;
                        this.showScreen('gameScreen');
                        this.renderGame();
                    })
                    .catch(e => {
                        console.error('Error:', e);
                        alert('Error: ' + e);
                    });
            },

            renderGame() {
                this.renderHUD();
                this.renderEraInfo();
                this.renderPuzzle();
                this.renderControls();
                this.playSound('puzzle');
            },

            renderHUD() {
                const health = this.state.health;
                document.getElementById('hud').innerHTML = `
                    <div class="hud-item">
                        <div class="hud-label">Health</div>
                        <div class="health-bar">
                            <div class="health-fill" style="width: ${health}%">${health}%</div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <div class="hud-label">Items</div>
                        <div class="hud-value">${this.state.inventory.length}/4</div>
                    </div>
                    <div class="hud-item">
                        <div class="hud-label">Timeline</div>
                        <div class="hud-value">${this.state.completion}%</div>
                    </div>
                    <div class="hud-item">
                        <div class="hud-label">Status</div>
                        <div class="hud-value" style="font-size: 1em;">${health <= 0 ? 'üíî FAIL' : health < 30 ? '‚ö†Ô∏è LOW' : '‚úÖ GOOD'}</div>
                    </div>
                `;
                document.getElementById('scoreDisplay').textContent = this.state.score;
            },

            renderEraInfo() {
                const era = this.state.era;
                document.getElementById('eraInfo').innerHTML = `
                    <div style="font-size: 2.5em; margin-bottom: 10px;">${era.emoji}</div>
                    <h2>${era.name} (${era.year})</h2>
                `;
                document.getElementById('eraStory').innerHTML = `üìñ ${era.story}`;
                document.getElementById('npcDialog').textContent = `"${this.state.npc_dialog}"`;
            },

            renderPuzzle() {
                const puzzleContent = document.getElementById('puzzleContent');
                
                if (!this.currentPuzzleId) {
                    puzzleContent.innerHTML = `
                        <div class="puzzle-solved">
                            ‚úÖ ERA COMPLETE!
                            <br>All puzzles solved. Move to next era or finish.
                        </div>
                    `;
                    return;
                }

                const puzzle = this.state.puzzles[this.currentPuzzleId];
                if (!puzzle) {
                    puzzleContent.innerHTML = `<div class="puzzle-solved">Loading puzzle...</div>`;
                    return;
                }

                const isBoss = 'boss' in this.currentPuzzleId;
                
                let html = '';
                if (isBoss) {
                    html += `<div class="boss-warning">‚öîÔ∏è BOSS CHALLENGE ‚öîÔ∏è</div>`;
                }
                
                html += `
                    <div class="puzzle-question">${puzzle.question}</div>
                    <div class="options-grid">
                        ${puzzle.options.map((opt, idx) => `
                            <button class="option-btn" onclick="game.solvePuzzle('${this.currentPuzzleId}', ${idx})" id="opt${idx}">
                                ${opt}
                            </button>
                        `).join('')}
                    </div>
                `;
                
                puzzleContent.innerHTML = html;
            },

            solvePuzzle(puzzleId, answerIdx) {
                console.log('Solving puzzle:', puzzleId, 'Answer:', answerIdx);
                document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);

                fetch('/api/puzzle/solve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ puzzle_id: puzzleId, answer_idx: answerIdx })
                })
                    .then(r => r.json())
                    .then(data => {
                        console.log('Solve response:', data);
                        this.state = data.state;

                        let resultHtml = `<div class="result-message ${data.result.success ? 'success' : 'failure'}">
                            ${data.result.success ? '‚úÖ CORRECT!' : '‚ùå INCORRECT'}
                            <br>${data.result.message}
                        </div>`;

                        resultHtml += `<div class="explanation">
                            <strong>Explanation:</strong> ${data.result.explanation}
                        </div>`;

                        if (!data.result.success) {
                            resultHtml += `<div style="color: var(--warning); margin-top: 10px;">Correct answer: <strong>${data.result.correct_answer}</strong></div>`;
                            this.playSound('fail');
                        } else {
                            this.playSound('success');
                        }

                        if (this.state.health <= 0) {
                            resultHtml += `<div style="margin-top: 20px; padding: 15px; background: rgba(214, 48, 49, 0.2); border-radius: 8px; color: var(--danger);">
                                üíî GAME OVER! Timeline Collapsed.
                            </div>`;
                            setTimeout(() => this.backToMenu(), 2000);
                        }

                        document.getElementById('puzzleContent').innerHTML = resultHtml;
                        this.renderHUD();
                        
                        // Fetch new puzzle or check if era complete
                        setTimeout(() => {
                            fetch('/api/puzzle/current')
                                .then(r => r.json())
                                .then(data => {
                                    if (data.success) {
                                        this.currentPuzzleId = data.puzzle_id;
                                    } else {
                                        this.currentPuzzleId = null;
                                    }
                                    this.renderGame();
                                });
                        }, 2000);
                    })
                    .catch(e => {
                        console.error('Error:', e);
                        alert('Error solving puzzle: ' + e);
                        document.querySelectorAll('.option-btn').forEach(b => b.disabled = false);
                    });
            },

            getHint() {
                if (!this.currentPuzzleId) {
                    alert('No puzzle to get hint for');
                    return;
                }

                fetch('/api/puzzle/hint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ puzzle_id: this.currentPuzzleId })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            alert('üí° HINT:\n' + data.hint + '\n\n' + data.message);
                            this.state = data.state;
                            this.renderHUD();
                        } else {
                            alert(data.message || 'Could not get hint');
                        }
                    })
                    .catch(e => alert('Error: ' + e));
            },

            nextEra() {
                console.log('Moving to next era');
                fetch('/api/era/next', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        console.log('Next era response:', data);
                        this.state = data.state;
                        this.currentPuzzleId = data.current_puzzle?.id;
                        this.renderGame();
                        this.playSound('navigate');
                    })
                    .catch(e => {
                        console.error('Error:', e);
                        alert('Error: ' + e);
                    });
            },

            previousEra() {
                console.log('Moving to previous era');
                fetch('/api/era/previous', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        console.log('Previous era response:', data);
                        this.state = data.state;
                        this.currentPuzzleId = data.current_puzzle?.id;
                        this.renderGame();
                        this.playSound('navigate');
                    })
                    .catch(e => {
                        console.error('Error:', e);
                        alert('Error: ' + e);
                    });
            },

            renderControls() {
                const currentIdx = this.state.eras.findIndex(e => e.id === this.state.era.id);
                const completion = this.state.completion;
                
                // Show navigation buttons
                document.getElementById('prevBtn').style.display = currentIdx > 0 ? 'inline-block' : 'none';
                document.getElementById('nextBtn').style.display = currentIdx < this.state.eras.length - 1 && completion < 100 ? 'inline-block' : 'none';
                
                // Show FINISH button ONLY when 100% completion
                document.getElementById('finishBtn').style.display = completion === 100 ? 'inline-block' : 'none';
                
                // Update progress display
                const eraId = this.state.era.id;
                let puzzlesInEra = 0;
                for (let i = 1; i <= 6; i++) {
                    const pid = `${eraId}_${i}`;
                    if (pid in this.state.puzzles_solved) {
                        puzzlesInEra++;
                    }
                }
                
                const bossId = `${eraId}_boss`;
                const bossDefeated = bossId in this.state.puzzles_solved;
                
                let progressText = `Progress: ${puzzlesInEra}/6 puzzles`;
                if (bossDefeated) {
                    progressText += ` + BOSS ‚úì`;
                }
                
                document.getElementById('puzzleProgress').innerHTML = `
                    <div>${progressText}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${completion}%"></div>
                    </div>
                    <div>Timeline Restoration: ${completion}%</div>
                `;
            },

            finishMission() {
                if (this.state.completion === 100) {
                    this.showEndingScreen();
                } else {
                    alert('Complete all era challenges first! Current: ' + this.state.completion + '%');
                }
            },

            showEndingScreen() {
                const completion = this.state.completion;
                const title = completion === 100 ? 'üéâ MISSION COMPLETE üéâ' : '‚è≥ MISSION FAILED ‚è≥';
                document.getElementById('endingTitle').textContent = title;

                const stats = `
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
                        <div><strong>Timeline Restored:</strong> ${completion}%</div>
                        <div><strong>Artifacts Collected:</strong> ${this.state.inventory.length}/4</div>
                        <div><strong>Health Remaining:</strong> ${this.state.health}%</div>
                        <div><strong>Final Score:</strong> ${this.state.score}</div>
                    </div>
                `;
                document.getElementById('statsDisplay').innerHTML = stats;
                this.showScreen('endingScreen');
                this.playSound('victory');
            },

            saveGame() {
                fetch('/api/game/save', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        alert(data.message || 'Game saved!');
                        if (data.success) this.playSound('save');
                    })
                    .catch(e => alert('Error: ' + e));
            },

            loadGame() {
                fetch('/api/game/load', { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            this.state = data.state;
                            // Get current puzzle for loaded game
                            fetch('/api/puzzle/current')
                                .then(r => r.json())
                                .then(pdata => {
                                    if (pdata.success) {
                                        this.currentPuzzleId = pdata.puzzle_id;
                                    }
                                    this.showScreen('gameScreen');
                                    this.renderGame();
                                    this.playSound('load');
                                });
                        } else {
                            alert(data.message || 'Failed to load game');
                        }
                    })
                    .catch(e => alert('Error: ' + e));
            },

            backToMenu() {
                this.showScreen('menuScreen');
                this.checkSaveData();
            },

            toggleAudio() {
                this.audioEnabled = !this.audioEnabled;
                const btn = document.getElementById('audioToggle');
                btn.classList.toggle('muted');
                btn.textContent = this.audioEnabled ? 'üîä' : 'üîá';
            },

            playSound(type) {
                if (!this.audioEnabled || !this.audioContext) return;

                const ctx = this.audioContext;
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);

                const now = ctx.currentTime;

                switch(type) {
                    case 'success':
                        osc.frequency.setValueAtTime(523, now);
                        osc.frequency.setValueAtTime(659, now + 0.1);
                        osc.frequency.setValueAtTime(784, now + 0.2);
                        gain.gain.setValueAtTime(0.2, now);
                        gain.gain.setValueAtTime(0, now + 0.3);
                        osc.start(now);
                        osc.stop(now + 0.3);
                        break;
                    case 'fail':
                        osc.frequency.setValueAtTime(350, now);
                        osc.frequency.setValueAtTime(250, now + 0.1);
                        gain.gain.setValueAtTime(0.2, now);
                        gain.gain.setValueAtTime(0, now + 0.2);
                        osc.start(now);
                        osc.stop(now + 0.2);
                        break;
                    case 'puzzle':
                        osc.frequency.setValueAtTime(400, now);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.setValueAtTime(0, now + 0.1);
                        osc.start(now);
                        osc.stop(now + 0.1);
                        break;
                    case 'navigate':
                        osc.frequency.setValueAtTime(600, now);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.setValueAtTime(0, now + 0.08);
                        osc.start(now);
                        osc.stop(now + 0.08);
                        break;
                    case 'victory':
                        osc.frequency.setValueAtTime(523, now);
                        osc.frequency.setValueAtTime(659, now + 0.2);
                        osc.frequency.setValueAtTime(784, now + 0.4);
                        osc.frequency.setValueAtTime(1047, now + 0.6);
                        gain.gain.setValueAtTime(0.2, now);
                        gain.gain.setValueAtTime(0, now + 0.8);
                        osc.start(now);
                        osc.stop(now + 0.8);
                        break;
                    case 'load':
                    case 'save':
                        osc.frequency.setValueAtTime(440, now);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.setValueAtTime(0, now + 0.15);
                        osc.start(now);
                        osc.stop(now + 0.15);
                        break;
                }
            }
        };

        window.addEventListener('load', () => game.init());
    </script>
</body>
